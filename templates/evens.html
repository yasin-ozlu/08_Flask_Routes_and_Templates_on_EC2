<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showing Evens Number from 1 to 10</title>
</head>
<body>
    <h1>Showing Evens Number from 1 to 10</h1>
    <ul>
    {% for i in range(1,11)  %}
        {% if i%2==0 %}
        <li>Number {{ i }} is even</li>
        
        {% endif %}
    {% endfor %}
    
    </ul>
</body>
</html>
